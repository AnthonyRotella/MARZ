<!DOCTYPE html>
<html>
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=2.0"/>
<link rel="stylesheet" href="main.CSS">
<style>
canvas {
    border:15px groove #1a7cb4;
    background-image: url('Marz.jpeg');  
    
}
.button {
  background-color: #4CAF50; 
  border: 4px solid #5e14d7;;
  color: rgb(9, 9, 9);
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 25px;
  margin: 4px 2px;
  cursor: pointer;
}
.button {border-radius: 12px;}









</style>
</head>
<body onload="startGame()">

  <audio  autoplay loop>
    <source src="Mar Music.mp3" type="audio/mpeg">
  
  </audio>  
  <form>  
    <button class="restart-btn">Restart</button>
  </form>
  

   
<script src="script.js"></script>
<br>
<button class="button" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">Rocket Boost</button>


</body>
</html>
